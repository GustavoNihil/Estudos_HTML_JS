<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            background-color: aquamarine;
        }
        div {
            height: 300px;
            width: 500px;
            background-color: antiquewhite;
            padding: 15px;
            margin: auto;
            border-radius: 10px;
        }
        h1 {
            margin: auto;
            text-align: center;
        }
        p {
            display: inline-block;
        }
        #seltab {
            display: block;
        }
    </style>

</head>
<body>

    <h1>Tabuada</h1>
    <div>
        <p class="1">Número: <input type="number" name="tn" id="tn"></p>
        <p class="1"><input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        <select name="tabuada" id="seltab" size="10">
            <option>Digite um número acima</option>
        </select>
    </div>

    <script>
        function tabuada() {
            var tn = document.getElementById('tn')
            var nn = Number(tn.value)
            var tab = document.getElementById('seltab')

            var c = 1
            tab.innerHTML = '' /*Limpar a área da tabuada
            */
            while (c <= 10) {
                var item = document.createElement('option')
                item.text = `${nn} x ${c} = ${nn*c}`
                item.value = `tab${c}`
                tab.appendChild(item)
                c++
            }

        }


    </script>


</body>
</html>
